var ytPlayer;
// YouTube Player APIを読み込む
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

// API読み込み後にプレーヤーを埋め込む
function onYouTubeIframeAPIReady() {
	ytPlayer = new YT.Player('player', {
		height: ytHeight,
		width: ytWidth,
		videoId: ytData[0]['id'],
        playerVars: {
				rel: 0, //再生動画と同じチャンネルから関連動画を選択
				modestbranding: 1, //YouTubeロゴを表示しない
				loop: 0,
                mute: 1,
				list: 'PL2Vp3vLbv9xjBIjXjrSHhNwLpOUgrYKiN', //youtubeのID
        
			}
	});
}
// 動画の再生
function play(ytId, seekTime) {
	ytPlayer.loadPlaylist({list: 'PL2Vp3vLbv9xjBIjXjrSHhNwLpOUgrYKiN',
                     index: ytId,
                     startSeconds: seekTime
                    });
}

$(function() {
	// サムネイル画像の埋め込み
	$('#thumbnail').append(thumbInsert);

	$(document).on('click', '#thumbnail a', function() {
		ytId = $(this).attr('id');
		play(ytId, 0);
		return false;
	});
});
